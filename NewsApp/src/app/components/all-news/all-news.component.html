<div class="container">
  <table>
    <tbody *ngFor="let artc of articles">
      <td>
        <h1>{{ artc.title }}</h1>
        <tr>
          <p id="author-id">Source: {{ artc.source.name }}</p>
        </tr>
        <tr>
          <td class="innerData">
            <div>
              <img
                src="{{ artc.urlToImage }}"
                alt="img coming soon"
                class="container-image"
              />
            </div>
            <div>
              <p>
                {{ artc.content }} <br />
                <br /><br />
                {{ artc.description }}
              </p>

              <a href="{{artc.url }}">More Info</a>

              <tr>
                <p id="author-id">Author:{{ artc.author }}</p>
              </tr>
              <tr>
                <p id="author-id">published At: {{ artc.publishedAt }}</p>
              </tr>
